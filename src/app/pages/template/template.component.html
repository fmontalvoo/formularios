<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="submit(formulario)" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched"
                    [class.is-valid]="nombre.valid" type="text" minlength="3" name="nombre" ngModel placeholder="Nombre"
                    required #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese minimo 3 letras en
                    el nombre</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="apellido.invalid && apellido.touched"
                    [class.is-valid]="apellido.valid" type="text" minlength="3" name="apellido" ngModel
                    placeholder="Apellido" required #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese minimo 3
                    letras en el apellido</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" name="correo" ngModel placeholder="Correo electrónico"
                [class.is-invalid]="correo.invalid && correo.touched" [class.is-valid]="correo.valid"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Verifique su correo
                electrónico</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" [class.is-invalid]="pais.invalid && pais.touched" [class.is-valid]="pais.valid"
                name="pais" [disabled]="paises.length === 0" ngModel required #pais="ngModel">
                <option value="" disabled>Seleccione País</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">El pais es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" [class.is-invalid]="genero.invalid && genero.touched"
                    [class.is-valid]="genero.valid" name="genero" value="M" ngModel required #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" [class.is-invalid]="genero.invalid && genero.touched"
                    [class.is-valid]="genero.valid" name="genero" value="F" ngModel required #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>
